<div data-title="Aher Book" data-role="view" data-layout="default" id="login">
<section class="p15 logo_sec">
<img src="images/logo.png" alt="Logo" />
<div class="clear"></div>
<img src="images/logoPic.png" alt="Logo" />
</section>

<section class="p15 loginForm_sec">
<h1 class="mb10 mt20">Already Account</h1>
<p class="mt0 mr0 ml0 mb20">Fill up the below form to get access to our App</p>
<form class="loginForm">
        <ul class="fieldlist">
            <li>
                
			<span class="inputRow">
			<i class="fa fa-user"></i>
            <input id="username" type="text" class="k-textbox" placeholder="User name" />
			</span>
            </li>
            <li>
			<span class="inputRow">
			<i class="fa fa-lock"></i>
            <input id="password" type="password" class="k-textbox" placeholder="Password" />
			</span>	
            </li>
			<li style="text-align:left;">
			<input type="checkbox" id="eq1" class="k-checkbox" checked="checked">
            <label class="k-checkbox-label" for="eq1">Remember password</label>
			</li>
            <li>
                <button class="k-button k-primary">LOGIN</button>
            </li>
        </ul>
		
</form>
<div class="clear"></div>
</section>
